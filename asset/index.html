<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amezon | BUGpill</title>
    <link rel="shortcut icon" href="asset/amazon.svg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!---------NAVBAR-------->
    <div class="nav-bar-top">
        <div class="nav-bar-container">
            <div class="brand-logo">
                <img src="asset/Amazon-logo.png" alt="amezon-logo">
            </div>

            <div class="location-display address-left-margin">
                <h5>Hello</h5>
                <div class="map-address address-left-margin">
                    <img src="asset/location.png" alt="">
                    <h4>Select your address</h4>
                </div>
            </div>

            <div class="search-pannel">
                <input type="text" class="nav-search-pannel">
                <button class="nav-search-button">
                    <img src="asset/search-icon.svg" alt="search-button">
                </button>
            </div>
            
            <div class="location-display margin-left">
                <h5>Hello, sign in</h5>
                <div class="map-address">
                    <img src="asset/accounts.png" alt="">
                    <h4>Account & List</h4>
                </div>
            </div>

            <div class="location-display order-margin">
                <h5>Returns</h5>
                <div class="map-address">
                   <img src="asset/order.png" alt="">
                    <h4>orders</h4>
                </div>
            </div>

            <div class="cart-container">
                <img src="asset/cart-icon.png" alt="">
                <h3>cart</h3>
            </div>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
